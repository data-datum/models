# Hagamos algunos ajustes al conjunto de datos de diamantes 

### 1. Foco en los diamantes m√°s peque√±os que 2.5 quilates (99.7% de los datos).

### 2. Hacer una transformaci√≥n logar√≠tmica de las variables quilates y precio. 


```r
diamantes2 &lt;- diamantes %&gt;%
  filter(quilate &lt;= 2.5) %&gt;% 
  mutate(log_precio = log2(precio), log_quilates = log2(quilate))
```

---



```r
ggplot(diamantes2, aes(log_quilates, log_precio)) + 
  geom_hex(bins = 50)
```

![](24-pres_files/figure-html/unnamed-chunk-8-1.png)&lt;!-- --&gt;

---

La transformaci√≥n logar√≠tmica es particularmente util aqu√≠ porque hace que el patr√≥n sea lineal, y patrones lineales son m√°s f√°ciles de usar. Tomemos el pr√≥ximo paso y eliminemos ese patron lineal fuerte. Primero hacemos expl√≠cito el patr√≥n ajustando el modelo:


```r
mod_diamantes &lt;- lm(log_precio ~ log_quilates, data = diamantes2)
```

Luego observamos lo que el modelo nos dice. Ten en cuenta que vuelvo atr√°s la transformaci√≥n de la predicci√≥n, deshaciendo la transformaci√≥n logar√≠tmica, para poder superponer las predicciones sobre los datos originales:

---


```r
cuadricula &lt;- diamantes2 %&gt;% 
  data_grid(quilate = seq_range(quilate, 20)) %&gt;% 
  mutate(log_quilates = log2(quilate)) %&gt;% 
  add_predictions(mod_diamantes, "log_precio") %&gt;% 
  mutate(precio = 2 ^ log_precio)

ggplot(diamantes2, aes(quilate, precio)) + 
  geom_hex(bins = 50) + 
  geom_line(data = cuadricula, colour = "red", size = 1)
```

```r

Este modelo ahora incluye **cuatro predictores**, por lo que es m√°s dif√≠cil de visualizar. Afortunadamente, todos ellos son actualmente independientes lo que significa que podemos graficarlos individualmente en cuatro gr√°ficos.

```r

## Nuestro modelo esta encontrando el efecto mean , pero tenemos muchos valores at√≠picos grandes, por lo tanto la media tiende a estar lejos de los valores at√≠picos. Podemos aliviar este problema usando un modelo que es m√°s robusto a los efectos de los valores at√≠picos.

Esto reduce en gran medida el impacto de los valores at√≠picos en nuestras estimaciones, y proporciona un modelo que hace un buen trabajo eliminando el patr√≥n del d√≠a de la semana

## Variables calculadas

Si estas experimentando con muchos modelos y muchas visualizaciones, es una buena idea agrupar la creaci√≥n de variables en una funci√≥n para que no haya posibilidad de aplicar accidentalmente transformaciones a diferentes lugares. Por ejemplo, podr√≠amos escribir:


```r
compute_vars &lt;- function(data) {
  data %&gt;% 
    mutate(
      trimestre = trimestre(date), 
      dia_semana = wday(date, label = TRUE)
    )
}
```

---

Otra opci√≥n es colocar las transformaciones directamente en la f√≥rmula del modelo:


```r
dia_semana2 &lt;- function(x) wday(x, label = TRUE)
mod3 &lt;- lm(n ~ dia_semana2(fecha) * trimestre(fecha), data = vuelos_por_dia)
```

Cualquiera de los enfoques es razonable. Hacer que una variable transformada sea explicita es √∫til si quieres verificar tu trabajo, o usarlas en una visualizaci√≥n. Pero no puedes usar f√°cilmente transformaciones (como splines) que devuelven m√∫ltiples columnas. Incluir las transformaciones en el modelo hace la vida m√°s f√°cil cuando se trabaja con diferentes conjuntos de datos porque el modelo es aut√≥nomo.

## √âpoca del a√±o: un enfoque alternativo

En la secci√≥n anterior usamos nuestro conocimiento (como el calendario escolar de Estados Unidos afecta el viaje) para mejorar el modelo. Una alternativa es utilizar nuestro conocimiento expl√≠cito en el modelo para darle a los datos m√°s espacio para hablar. Podr√≠amos utilizar un modelo m√°s flexible y permitir que capture el patr√≥n que nos interesa. Una tendencia lineal simple no es adecuada, por lo que podr√≠amos intentar usar una spline natural para ajustarnos a una curva suave durante el a√±o:
